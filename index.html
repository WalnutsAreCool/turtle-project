<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Your Awesome Webpage</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="/third_party/jquery/jquery.min.js"></script>
  </head>
  <body>
    <p>Turtles!</p>
    <div>
      Teleport!: <input id="xTeleport"> <button id="xTeleport-Button">
      Select an x!
      </button>
      <input id="yTeleport"> <button id="yTeleportButton">
      Select a y!
      </button>
    </div>
    <div>
      Draw a Polygon: <input id="polygon"> <button id="polygon-button">
      Draw!
      </button>
    </div>
    <div>
      Draw a Star: <input id="star"> <button id="star-button">
      Draw!
      </button>
    </div>
    <div>
      Draw an Spiral: <input id="spiral"> <button id="spiral-button">
      Draw!
      </button>
    </div>
    <div>
      Draw a Ring: <input id="ring"> <button id="ring-button">
      Draw!
      </button>
    </div>
    <div>
      Draw a Star-Ring: <input id="star-ring"> <button id="star-ring-button">
      Draw!
      </button>
    </div>
    <div>
      Draw an Spiral-Ring: <input id="spiral-ring"> <button id="spiral-ring-button">
      Draw!
      </button>
    </div>
    <div class="turtle-cage">
      <img id="turtle" src="http://hd.wallpaperswide.com/thumbs/bing_baby_turtle-t2.jpg"/>            
    </div>    
    <script src="turtles.js"></script>
    <script src="script.js"></script>
  </body>
</html>
